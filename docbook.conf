[header-declarations]
<?xml version="1.0" encoding="{encoding}"?>
<!DOCTYPE {doctype-article?article}{doctype-book?book}{doctype-manpage?refentry} PUBLIC "-//OASIS//DTD DocBook XML V4.5//EN" "http://www.oasis-open.org/docbook/xml/4.5/docbookx.dtd">

#-------------------------
# article document type
#-------------------------
ifdef::doctype-article[]

[header]
template::[header-declarations]

<article lang="{lang=en}">
<articleinfo>
    <title>{doctitle}</title>
    <date>{date}</date>
# To ensure valid articleinfo when there is no AsciiDoc header.
    {doctitle%}{date%}<date>{docdate}</date>
    {authored#}<author>
        <firstname>{firstname}</firstname>
        <othername>{middlename}</othername>
        <surname>{lastname}</surname>
        <affiliation><orgname>{orgname}</orgname></affiliation>
        <email>{email}</email>
    {authored#}</author>
    <authorinitials>{authorinitials}</authorinitials>
# If file named like source document with -revhistory.xml suffix exists
# include it as the document history, otherwise use current revision.
{revisionhistory#}{include:{docdir}/{docname}-revhistory.xml}
{revisionhistory%}<revhistory><revision><revnumber>{revision}</revnumber><date>{date}</date>{authorinitials?<authorinitials>{authorinitials}</authorinitials>}{revremark?<revremark>{revremark}</revremark>}</revision></revhistory>
# DEPRECTED: Use corpname in preference to companyname.
    <corpname>{companyname}</corpname>
    <corpname>{corpname}</corpname>
</articleinfo>

[footer]
</article>

[preamble]
# Untitled elements between header and first section title.
|

[sect-abstract]
<abstract{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
|
</abstract>

[sect1]
<section{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
|
</section>

[sect2]
<section{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
|
</section>

[sect3]
<section{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
|
</section>

[sect4]
<section{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
|
</section>

endif::doctype-article[]

#-------------------------
# manpage document type
