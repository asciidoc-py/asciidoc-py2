[sect2]
<refsect2{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
|
</refsect2>

[sect3]
<refsect3{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
|
</refsect3>

endif::doctype-manpage[]

