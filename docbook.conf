<preface{id? id="{id}"}>
<title>Preface</title>
|
</preface>

[sect-dedication]
<dedication{id? id="{id}"}>
|
</dedication>

[sect-colophon]
<colophon{id? id="{id}"}>
|
</colophon>

[sect0]
<part{id? id="{id}"}>
<title>{title}</title>
|
</part>

[sect1]
<chapter{id? id="{id}"}>
<title>{title}</title>
|
</chapter>

[sect2]
<section{id? id="{id}"}>
<title>{title}</title>
|
</section>

[sect3]
<section{id? id="{id}"}>
<title>{title}</title>
|
</section>

[sect4]
