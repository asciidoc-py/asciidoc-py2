#
# docbook.conf
#
# Asciidoc configuration file.
# Default docbook backend.
#

[miscellaneous]
outfilesuffix=.xml
# Printable page width in pts.
pagewidth=425
pageunits=pt

[attributes]
basebackend=docbook
basebackend-docbook=

[replacements]
# Line break markup. Custom processing instruction in fo.xsl.
(?m)^(.*)\s\+$=\1<?asciidoc-br?>
ifdef::asciidoc7compatible[]
# Superscripts.
\^(.+?)\^=<superscript>\1</superscript>
# Subscripts.
~(.+?)~=<subscript>\1</subscript>
endif::asciidoc7compatible[]

[ruler-blockmacro]
# Uses a custom processing instruction in fo.xsl.
<?asciidoc-hr?>

[pagebreak-blockmacro]
# Uses a custom processing instruction in fo.xsl.
<?asciidoc-pagebreak?>

[blockdef-pass]
latexmath-style=template="latexmathblock",subs=[]

[macros]
# math macros.
(?su)[\\]?(?P<name>latexmath):(?P<subslist>\S*?)\[(?P<passtext>.*?)(?<!\\)\]=[]
(?u)^(?P<name>latexmath)::(?P<subslist>\S*?)(\[(?P<passtext>.*?)\])$=#[]

[latexmath-inlinemacro]
<inlineequation>
<alt><![CDATA[{passtext}]]></alt>
<inlinemediaobject><textobject><phrase></phrase></textobject></inlinemediaobject>
</inlineequation>

[latexmath-blockmacro]
<informalequation>
<alt><![CDATA[{passtext}]]></alt>
<mediaobject><textobject><phrase></phrase></textobject></mediaobject>
</informalequation>

[latexmathblock]
<equation{id? id="{id}"}{reftext? xreflabel="{reftext}"}><title>{title}</title>
{title%}<informalequation{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<alt><![CDATA[|]]></alt>
<mediaobject><textobject><phrase></phrase></textobject></mediaobject>
{title#}</equation>
{title%}</informalequation>

[image-inlinemacro]
<inlinemediaobject>
  <imageobject>
  <imagedata fileref="{imagesdir=}{target}"{width? contentwidth="{width}"}{height? contentdepth="{height}"}/>
  </imageobject>
  <textobject><phrase>{1={target}}</phrase></textobject>
</inlinemediaobject>

[image-blockmacro]
<figure{id? id="{id}"}{reftext? xreflabel="{reftext}"}{pgwide-option? pgwide="1"}><title>{title}</title>
{title%}<informalfigure{id? id="{id}"}{reftext? xreflabel="{reftext}"}>{pgwide-option?<?dbfo pgwide="1"?>}
<mediaobject>
  <imageobject>
  <imagedata fileref="{imagesdir=}{target}"{width? contentwidth="{width}"}{height? contentdepth="{height}"}{scaledwidth? width="{scaledwidth}" scalefit="1"}{align? align="{align}"}/>
  </imageobject>
  <textobject><phrase>{1={target}}</phrase></textobject>
</mediaobject>
{title#}</figure>
{title%}</informalfigure>

[indexterm-inlinemacro]
# Index term.
# Generate separate index entries for primary, secondary and tertiary
# descriptions.
# Primary only.
{2%}<indexterm>
{2%}  <primary>{1}</primary>
{2%}</indexterm>
# Primary and secondary.
{2#}{3%}<indexterm>
{2#}{3%}  <primary>{1}</primary><secondary>{2}</secondary>
{2#}{3%}</indexterm>
{2#}{3%}<indexterm>
{2#}{3%}  <primary>{2}</primary>
{2#}{3%}</indexterm>
# Primary, secondary and tertiary.
{3#}<indexterm>
  <primary>{1}</primary><secondary>{2}</secondary><tertiary>{3}</tertiary>
{3#}</indexterm>
{3#}<indexterm>
  <primary>{2}</primary><secondary>{3}</secondary>
{3#}</indexterm>
{3#}<indexterm>
  <primary>{3}</primary>
{3#}</indexterm>

[indexterm2-inlinemacro]
# Index term.
# Single entry index term that is visible in the primary text flow.
<indexterm><primary>{1}</primary></indexterm>{1}

[footnote-inlinemacro]
# Footnote.
<footnote><simpara>{0}</simpara></footnote>

[footnoteref-inlinemacro]
# Footnote reference.
{2#}<footnote id="{1}"><simpara>{2}</simpara></footnote>
{2%}<footnoteref linkend="{1}" />

[callout-inlinemacro]
# Callout.
<co id="{coid}"/>

# List tags.
[listtags-bulleted]
list=<itemizedlist{id? id="{id}"}{reftext? xreflabel="{reftext}"}{compact-option? spacing="compact"}>{title?<title>{title}</title>}|</itemizedlist>
item=<listitem>|</listitem>
text=<simpara>|</simpara>

[listtags-numbered]
list=<orderedlist{id? id="{id}"}{reftext? xreflabel="{reftext}"} numeration="{style}"{compact-option? spacing="compact"}>{title?<title>{title}</title>}|</orderedlist>
item=<listitem>|</listitem>
text=<simpara>|</simpara>

[listtags-labeled]
list=<variablelist{id? id="{id}"}{reftext? xreflabel="{reftext}"}>{title?<title>{title}</title>}|</variablelist>
entry=<varlistentry>|</varlistentry>
label=
term=<term>|</term>
item=<listitem>|</listitem>
text=<simpara>|</simpara>

[listtags-horizontal]
# Horizontal labeled list (implemented with two column table).
# Hardwired column widths to 30%,70% because the current crop of PDF
# generators do not auto calculate column widths.
 list=<{title?table}{title!informaltable}{id? id="{id}"}{reftext? xreflabel="{reftext}"}{style? tabstyle="{style}"}{pgwide-option? pgwide="1"} frame="none" colsep="0" rowsep="0">{title?<title>{title}</title>}<tgroup cols="2"><colspec colwidth="{labelwidth=15}*"/><colspec colwidth="{itemwidth=85}*"/><tbody valign="top">|</tbody></tgroup><{title?/table}{title!/informaltable}>
entry=<row>|</row>
label=<entry>|</entry>
term=<simpara>|</simpara>
item=<entry>|</entry>
text=<simpara>|</simpara>

[listtags-callout]
list=<calloutlist{id? id="{id}"}{reftext? xreflabel="{reftext}"}>{title?<title>{title}</title>}|</calloutlist>
item=<callout arearefs="{coids}">|</callout>
text=<simpara>|</simpara>

[listtags-qanda]
list=<qandaset{id? id="{id}"}{reftext? xreflabel="{reftext}"}>{title?<title>{title}</title>}|</qandaset>
entry=<qandaentry>|</qandaentry>
label=<question>|</question>
term=<simpara>|</simpara>
item=<answer>|</answer>
text=<simpara>|</simpara>

[listtags-bibliography]
list=
item=<bibliomixed>|</bibliomixed>
text=<bibliomisc>|</bibliomisc>

[listtags-glossary]
list=
entry=<glossentry>|</glossentry>
label=
term=<glossterm>|</glossterm>
item=<glossdef>|</glossdef>
text=<simpara>|</simpara>

[tags]
# Quoted text
emphasis=<emphasis>|</emphasis>
strong=<emphasis role="strong">|</emphasis>
monospaced=<literal>|</literal>
singlequoted={amp}#8216;|{amp}#8217;
doublequoted={amp}#8220;|{amp}#8221;
unquoted=
subscript=<subscript>|</subscript>
superscript=<superscript>|</superscript>

# Inline macros
[http-inlinemacro]
<ulink url="{name}:{target}">{0={name}:{target}}</ulink>
[https-inlinemacro]
<ulink url="{name}:{target}">{0={name}:{target}}</ulink>
[ftp-inlinemacro]
<ulink url="{name}:{target}">{0={name}:{target}}</ulink>
[file-inlinemacro]
<ulink url="{name}:{target}">{0={name}:{target}}</ulink>
[irc-inlinemacro]
<ulink url="{name}:{target}">{0={name}:{target}}</ulink>
[mailto-inlinemacro]
<ulink url="mailto:{target}">{0={target}}</ulink>
[callto-inlinemacro]
<ulink url="{name}:{target}">{0={target}}</ulink>
[link-inlinemacro]
<ulink url="{target}">{0={target}}</ulink>
# anchor:id[text]
[anchor-inlinemacro]
<anchor id="{target}" xreflabel="{0=[{target}]}"/>
# [[id,text]]
[anchor2-inlinemacro]
<anchor id="{1}" xreflabel="{2=[{1}]}"/>
# [[[id]]]
[anchor3-inlinemacro]
<anchor id="{1}" xreflabel="[{1}]"/>[{1}]
# xref:id[text]
[xref-inlinemacro]
<link linkend="{target}">{0}</link>
{2%}<xref linkend="{target}"/>
# <<id,text>>
[xref2-inlinemacro]
<link linkend="{1}">{2}</link>
{2%}<xref linkend="{1}"/>
# // comment line
[comment-inlinemacro]
{showcomments#}<remark>{passtext}</remark>

[comment-blockmacro]
template::[comment-inlinemacro]

[literal-inlinemacro]
# Inline literal.
<literal>{passtext}</literal>

# Special word macros
[emphasizedwords]
<emphasis>{words}</emphasis>
[monospacedwords]
<literal>{words}</literal>
[strongwords]
<emphasis role="strong">{words}</emphasis>

# Paragraph substitution.
[paragraph]
<formalpara{style? role="{style}"}{id? id="{id}"}{reftext? xreflabel="{reftext}"}><title>{title}</title><para>
{title%}<simpara{style? role="{style}"}{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
|
{title%}</simpara>
{title#}</para></formalpara>
{empty}

[admonitionparagraph]
<{name}{id? id="{id}"}{reftext? xreflabel="{reftext}"}><simpara>|</simpara></{name}>

[literalparagraph]
# The literal block employs the same markup.
template::[literalblock]

[verseparagraph]
template::[verseblock]

# Delimited blocks.
[literalblock]
<example{id? id="{id}"}{reftext? xreflabel="{reftext}"}><title>{title}</title>
{title#}<literallayout class="monospaced">
{title%}<literallayout{id? id="{id}"}{reftext? xreflabel="{reftext}"} class="monospaced">
|
</literallayout>
{title#}</example>

[listingblock]
<example{id? id="{id}"}{reftext? xreflabel="{reftext}"}><title>{title}</title>
{title#}<screen>
{title%}<screen{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
|
</screen>
{title#}</example>

[sidebarblock]
<sidebar{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
|
</sidebar>

[abstractblock]
<abstract{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
|
</abstract>

[quoteblock]
<blockquote{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
# Include attribution only if either {attribution} or {citetitle} is defined.
{attribution#}<attribution>
{attribution%}{citetitle#}<attribution>
{attribution}
<citetitle>{citetitle}</citetitle>
{attribution#}</attribution>
{attribution%}{citetitle#}</attribution>
|
</blockquote>

[verseblock]
<blockquote{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
# Include attribution only if either {attribution} or {citetitle} is defined.
{attribution#}<attribution>
{attribution%}{citetitle#}<attribution>
{attribution}
<citetitle>{citetitle}</citetitle>
{attribution#}</attribution>
{attribution%}{citetitle#}</attribution>
<literallayout>
|
</literallayout>
</blockquote>

[exampleblock]
<{title?example}{title!informalexample}{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
|
</{title?example}{title!informalexample}>

[admonitionblock]
<{name}{id? id="{id}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>
|
</{name}>

# Tables.
[tabletags-default]
colspec=<colspec colname="col_{colnumber}" colwidth="{width!{colpcwidth}*}{width?{colabswidth}{pageunits}}"/>
bodyrow=<row>|</row>
headdata=<entry align="{colalign}"{colspan@1:: namest="col_{colstart}" nameend="col_{colend}"}>|</entry>
bodydata=<entry align="{colalign}"{colspan@1:: namest="col_{colstart}" nameend="col_{colend}"}>|</entry>
paragraph=<simpara>|</simpara>

[tabletags-emphasis]
paragraph=<simpara><emphasis>|</emphasis></simpara>

[tabletags-strong]
paragraph=<simpara><emphasis role="strong">|</emphasis></simpara>

[tabletags-monospaced]
paragraph=<simpara><literal>|</literal></simpara>

[tabletags-verse]
bodydata=<entry align="{colalign}"{colspan@1:: namest="col_{colstart}" nameend="col_{colend}"}><literallayout>|</literallayout></entry>
paragraph=

[tabletags-literal]
bodydata=<entry align="{colalign}"{colspan@1:: namest="col_{colstart}" nameend="col_{colend}"}><literallayout class="monospaced">|</literallayout></entry>
paragraph=

[tabletags-asciidoc]
paragraph=

[table]
<{title?table}{title!informaltable}{id? id="{id}"}{reftext? xreflabel="{reftext}"}{pgwide-option? pgwide="1"}
frame="{frame=all}"
{grid%rowsep="1" colsep="1"}
rowsep="{grid@none|cols:0:1}" colsep="{grid@none|rows:0:1}"
>
<title>{title}</title>
<?dbfo keep-together="{breakable-option#auto}"?>
<?dbfo keep-together="{unbreakable-option#always}"?>
<tgroup cols="{colcount}">
{colspecs}
{headrows#}<thead valign="{valign=top}">
{headrows}
{headrows#}</thead>
{footrows#}<tfoot valign="{valign=top}">
{footrows}
{footrows#}</tfoot>
<tbody valign="{valign=top}">
{bodyrows}
</tbody>
</tgroup>
</{title?table}{title!informaltable}>

