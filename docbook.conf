colspec=<colspec colwidth="{colwidth}{pageunits}" align="{colalign}"/>
bodyrow=<row>|</row>
bodydata=<entry>|</entry>

[old_table]
<{title?table}{title!informaltable}{id? id="{id}"}{reftext? xreflabel="{reftext}"} pgwide="0"
